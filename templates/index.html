<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice to Website Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px;
      width: 450px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #2c3e50;
      color: white;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    button.recording {
      background: #c0392b;
    }

    .status {
      margin-top: 15px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>üé§ Voice ‚Üí Website Generator</h2>

  <button id="startBtn" onclick="startRecording()">Start Recording</button>
  <button id="stopBtn" onclick="stopAndGenerate()" disabled>
    Stop & Generate
  </button>
  <iframe
    id="previewFrame"
    style="width:100%; height:400px; margin-top:20px; border:1px solid #ccc;">
  </iframe>


  <p class="status" id="status">Click start and speak</p>
</div>

<script>
  const SpeechRecognition =
    window.SpeechRecognition || window.webkitSpeechRecognition;

  const recognition = new SpeechRecognition();
  recognition.lang = "en-US";
  recognition.continuous = true;        // ‚úÖ KEEP LISTENING
  recognition.interimResults = false;   // ‚úÖ FINAL TEXT ONLY

  let finalText = "";
  let isRecording = false;

  const startBtn = document.getElementById("startBtn");
  const stopBtn = document.getElementById("stopBtn");
  const status = document.getElementById("status");

  function startRecording() {
    finalText = "";
    isRecording = true;

    recognition.start();

    status.innerText = "üéô Listening... Speak freely, click stop when done.";
    startBtn.disabled = true;
    stopBtn.disabled = false;
    startBtn.classList.add("recording");
  }

  recognition.onresult = (event) => {
    let chunk = event.results[event.results.length - 1][0].transcript;
    finalText += " " + chunk;   // ‚úÖ ACCUMULATE FULL SENTENCE
    status.innerText = "üìù Captured so far: " + finalText;
  };

  function stopAndGenerate() {
    if (!isRecording) return;

    recognition.stop();
    isRecording = false;

    if (!finalText.trim()) {
      status.innerText = "‚ùå No speech detected";
      resetButtons();
      return;
    }

    status.innerText = "‚è≥ Generating website...";

    fetch("/generate-website-text", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text: finalText.trim() })
    })
    .then(res => res.text())
    .then(html => {
      const iframe = document.getElementById("previewFrame");
      iframe.srcdoc = html;


      status.innerText = "‚úÖ Website generated";
      resetButtons();
    })
    .catch(() => {
      status.innerText = "‚ùå Error generating website";
      resetButtons();
    });
  }

  function resetButtons() {
    startBtn.disabled = false;
    stopBtn.disabled = true;
    startBtn.classList.remove("recording");
  }

  recognition.onerror = (event) => {
    status.innerText = "‚ùå Speech error: " + event.error;
    resetButtons();
  };
</script>


</body>
</html>
